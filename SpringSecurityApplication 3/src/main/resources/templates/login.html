<body>


<nav class="navbar" style="background-color: rgb(194, 255, 253);">

</nav>

<section class="awSlider">
  <div  class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target=".carousel" data-slide-to="0" class="active"></li>
      <li data-target=".carousel" data-slide-to="1"></li>
      <li data-target=".carousel" data-slide-to="2"></li>
      <li data-target=".carousel" data-slide-to="3"></li>
    </ol>

    <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only"><h1>Магазин игрушек "Мир детства" приветствует вас!</h1></span>
    </a>
    <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only"></span>
    </a>
  </div>
</section>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/65.jpg" class="d-block w-100" alt="Лучшый магазин игрушек">
    </div>
    <div class="carousel-item">
      <img src="/img/34.jpg" class="d-block w-100" alt="Подарите радость ребенку">
    </div>
    <div class="carousel-item">
      <img src="/img/98.jpg" class="d-block w-100" alt="Первая покупка скидка 10%">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h3>Вход</h3>
<form class="row g-3" method="post" action="/process_login">
     <div class="col-auto">
    <input class="form-control-plaintext"  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label class="visually-hidden" for="username">Введите логин: </label>
    <input class="form-control-plaintext" type="text" placeholder="Введите пароль" name="username" id="username">
    <br>
    <label class="visually-hidden"  for="password">Введите пароль: </label>
    <input class="form-control-plaintext" type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <input class="btn btn-primary mb-3" type="submit" value="Войти">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
     </div>
</form>
 <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="/auth/index" class="nav-link px-2 text-muted">Главная</a></li>
                    <li class="nav-item"><a href="/product" class="nav-link px-2 text-muted">Каталог</a></li>
                    <li class="nav-item"><a href="/auth/about" class="nav-link px-2 text-muted">Новости</a></li>
                    <li class="nav-item"><a href="/auth/login" class="nav-link px-2 text-muted">Авторизация</a></li>
                </ul>
            </footer>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
